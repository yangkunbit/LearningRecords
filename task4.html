<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>任务四：定位和居中问题</title>
		<style>
			#container{
				width: 400px;
				height: 200px;
				background: #ccc;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left:-200px;
				margin-top: -100px;
			}
			#circle_1{
				 width:50px;
				 height:50px;
				 border-radius:0 0 100% 0;
				 background: yellow;				 
			}
			#circle_2{
				width: 50px;
				height: 50px;
				background: yellow;
				border-radius: 100% 0 0 0;
				position: relative;
				top: 100px;
				left: 350px;
				
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="circle_1"></div>
			<div id="circle_2"></div>
		</div>
	</body>
</html>
